{% extends 'base.html' %}

{% block title %}
    {{ user }}'s Cart
{% endblock title %}

{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <h2>Edit Item</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn btn-danger">Cancel</button>
    </form>

</div>
{% endblock content %}
