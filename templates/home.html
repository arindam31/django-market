{% extends 'base.html' %}

{% block title %}

{% block content %}

        <h1>Hi {{ user.username }}!</h1>
        <p>Age: {{ user.age }}</p>
    {% else %}
        <h1>Welcome. Please login to order products.</h1>
    {% endif %}

{% endblock content %}
