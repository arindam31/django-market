{% extends 'base.html' %}

{% block title %}
    Product: {{ product.name }}
{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <h4>{{ product.name }}</h4>
        <h6>Details: {{ product.description }}</h6>
        <h6>Brand: {{ product.brand.name }}</h6>
        <h6>Category: {{ product.product_category.name }}</h6>
        <a href="{% url 'order:add_to_cart' product.pk %}" class="btn btn-primary">Add to Cart</a>
    </div>

{% endblock content %}
