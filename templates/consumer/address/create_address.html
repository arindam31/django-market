{% extends 'base.html' %}

{% block title %}
    Add Address
{% endblock title %}

{% block content %}
<div class="container">
    <h2>Add Address</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Title</label>
                <div>{{ form.title }}</div>
            </div>

         <div class="form-group col-md-6">
             <label>Address</label>
             <div>{{ form.location }}</div>
         </div>

         <div class="form-group col-md-6">
             <label>Pincode</label>
             <div>{{ form.pincode }}</div>
         </div>

         <div class="form-group col-md-6">
             <label>Make this default</label>
             <div>{{ form.default }}</div>
         </div>
         <button type="submit" class="btn btn-primary mx-2">Save</button>
         <a href="{% url 'consumer:profile' user.pk %}" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
