{% extends 'base.html' %}

{% block title %}
    Profile: {{ user.username }}
{% endblock title %}

{% block content %}
    <div class="jumbotron border rounded">
        <p>Username: {{ user.username }}</p>
        <p>Full name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Age: {{ user.age }}</p>
    </div>

{% endblock content %}
